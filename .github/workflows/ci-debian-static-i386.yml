name: Magi build (Ubuntu)
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
     image: i386/debian:stable-slim

    steps:
      - name: Install dependencies
        run: |
          dpkg --add-architecture amd64
          apt-get update
          apt-get install wget curl build-essential libssl-dev libgmp-dev libminiupnpc-dev libboost-all-dev libprotobuf-dev libqrencode-dev libc6-dev zlib1g-dev libstdc++-12-dev file nodejs:amd64 -y

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Berkeley DB
        run: cd src && make -f makefile.unix bdb -j6

      - name: Compile Magi
        run: |
          cd src && make -f makefile.unix -j6 STATIC=1 LDFLAGS="-static -nostdlib /usr/lib/i386-linux-gnu/libc_nonshared.a"
          strip magid

      - run: |
          file src/magid
          ldd src/magid

      - name: Upload
        uses: actions/upload-artifact@v4.3.3
        with:
          name: magid-dev
          path: ./src/magid
